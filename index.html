<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Simulated Global Keylogger Demonstrate</h1>
    <p>Type anywhere on the page, and we will pretend to send each keystroke to the server (it will be displayed here).</p>
    <p>Start typing anywhere on this page...</p>
    <div id="log">
        <strong>Captured keystroke: </strong> <span id="key"></span>
        <br><strong>Hexadecimal: </strong><span id="hexkey"></span>
        <br><strong>Binary: </strong><span id="binkey"></span>
    </div>
    <button id="clear">Clear</button>
    <script src="script.js"></script>
</body>
